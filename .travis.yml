language: go
go:
  - 1.5
install:
  - go run make.go build
before_script:
  - go get golang.org/x/tools/cmd/vet
  - go get golang.org/x/tools/cmd/goimports
  - go get github.com/golang/lint/golint
script:
  - go vet ./...
  - golint ./... | tee /dev/tty | xargs -r false
  - goimports -l ./ | tee /dev/tty | xargs -r false
